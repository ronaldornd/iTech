<html lang="en">

<head>
  <meta charset="utf-8">
  <title>iTech</title>
  <link rel="stylesheet" href="styles.css">
</head>


<body>
  <div class="app">
    <div class="header">
      <img class="icon" src="../images/icon.png" />
      <a class="pageTitle" >Serviços Disponíveis</a>
      <div class="profile">
        <p class="username">Ronaldo Barbosa</p>
        <div class="divPic"><img class="profilePic" src="../images/Profile Picture.png" /></div>
        <div class="logOut" onclick="window.location.href = '../Login/index.html'">
          
          <p class="logoutText"> Sair </p>
          
          <img src="../images/signout.png" class="iconOut"/>
        </div>
      </div>
    </div>
    
    
    <div class="content">
      <div class="services">
        <div class="soliciteds">
          <div class="service">
            <div>
              <img class="servLogo" src="../images/Desk.png" />
            </div>
            <div class="desc">
              <p class="serviceTitle">Assistência para computador</p>
              <p class="serviceDescription">UX/UI Design
                <br>Posted 27 minutes ago
              </p>
            </div>
           
           
            <div class="cancel">
              <img class="cancelIcon" src="../images/cancel.png" />
              <p class="cancelText">Cancelar</p>
            </div>
          </div>
        </div>
        <div class="newServicebtn">
          <a class="newService" onclick="window.location.href = '../CriarServico/index.html'">Solicitar Serviço</a>
        </div>
      </div>
      <div class="information">
        <p class="info">Suas Informações</p>
        <div class="infoBox">
          <div class="divText">
            <label class="label">Email:
              <div class="divArea" disabled>
                <img class="textIcon" src="../images/email.png"><input disabled class="input" placeholder="texto de teste"> </input>
              </div>
            </label>
          </div>
          <div class="divText">
            <label class="label">Telefone:
              <div class="divArea" disabled>
                <img class="textIcon" src="../images/call.png"><input disabled class="input" placeholder="texto de teste"> </input>
              </div>
            </label>
          </div>
          <div class="divText">
            <label class="label">Rua:
              <div class="divArea" disabled>
                <img class="textIcon" src="../images/Rua.png"><input disabled class="input" placeholder="texto de teste"> </input>
              </div>
            </label>
          </div>
          <div class="divText">
            <label class="label">Número:
              <div class="divArea" disabled>
                <img class="textIcon" src="../images/Numero.png">
                <input disabled class="input" placeholder="texto de teste"> </input>
              </div>
            </label>
          </div>
          <div class="divText">
            <label class="label">CEP:
              <div class="divArea" disabled>
                <img class="textIcon" src="../images/CEP.png">
                <input disabled class="input" placeholder="texto de teste"> </input>
              </div>
            </label>
          </div>
          <div class="divText">
            <label class="label">Cidade:
              <div class="divArea" disabled>
                <img class="textIcon" src="../images/Cidade.png">
                <input disabled class="input" placeholder="texto de teste"> </input>
              </div>
            </label>
          </div>
          <div class="divText">
            <label class="label">Estado:
              <div class="divArea" disabled>
                <img class="textIcon" src="../images/Estado.png">
                <input disabled class="input" placeholder="texto de teste"> </input>
              </div>
            </label>
          </div>
        </div>
        
        <div class="buttonProfile" >
          <p class="text-1" onclick="window.location.href = '../EditarPerfil/index.html'">Editar Perfil</p>
        </div>
      </div>
    </div>
  </body>
</html>
