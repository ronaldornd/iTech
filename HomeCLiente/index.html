<html lang="en">

<head>
  <meta charset="utf-8">
  <title>iTech</title>
  <link rel="stylesheet" href="styles.css">
</head>


<body>
  <div class="app">
    <div class="header">
      <img class="icon" src="../images/icon.png" />
      <a class="pageTitle">Serviços Solicitados</a>
      <div class="profile">
        <p class="username">Ronaldo Barbosa</p>
        <div class="divPic"><img class="profilePic" src="../images/Profile Picture.png" /></div>
        <div class="logOut">
          <p class="logoutText">Sair</p>
          <img src="../images/signout.png" class="icon"/>
        </div>
      </div>
    </div>
    
    
    <div class="content">
      <div class="services">
        <div class="soliciteds">
          <div class="service">
            <div>
              <img class="servLogo" src="../images/Desk.png" />
            </div>
            <div class="desc">
              <p class="serviceTitle">Assistência para computador</p>
              <p class="serviceDescription">UX/UI Design
                <br>Posted 27 minutes ago
              </p>
            </div>
           
           
            <div class="cancel">
              <img class="cancelIcon" src="../images/cancel.png" />
              <p class="cancelText">Cancelar</p>
            </div>
          </div>
        </div>
        <div class="newServicebtn">
          <a href="" class="newService">Solicitar Serviço</a>
        </div>
      </div>
      <div class="information">
        <div class="infoBox">
          <div class="divText">
            <label class="label">Email:
              <textarea class="textarea" disabled>
                texto de teste 
              </textarea>
            </label>
          </div>
        </div>
        <div class="buttonProfile">
          <p class="text-1">Editar Perfil</p>
        </div>
      </div>
    </div>
  </body>
</html>
