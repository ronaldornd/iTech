<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">

        <div class="logo"></div>
            <div class="signUp">
                <p class="lbl">Cadastre-se</p>
                <div class="inputBox">
                    <div class="inputContent">
                        <div class="divIcon">
                            <div class="inputIcon">
                                <img src="../images/nameIcon.png" />
                            </div>
                            <div class="inputLine"><img src="../images/inputLine.png"></div>
                        </div>
                        <input class="input" id="" placeholder="Nome Completo"/>
                    </div>
                    <div class="inputContent">
                        <div class="divIcon">
                                <div class="inputIcon">
                                    <img src="../images/nameIcon.png" />
                                </div>
                            <div class="inputLine"><img src="../images/inputLine.png"></div>
                        </div>
                        <input class="input" id="" placeholder="Username"/>
                    </div>
                    <div class="inputContent">
                        <div class="divIcon">
                            <div class="inputIcon">
                                <img src="../images/email.png" />
                            </div>
                            <div class="inputLine"><img src="../images/inputLine.png"></div>
                        </div>
                        <input class="input" type="email" id="" placeholder="E-mail"/>
                    </div>
                    <div class="inputContent">
                        <div class="divIcon">
                            <div class="inputIcon">
                                <img src="../images/call.png" /> 
                            </div>
                            <div class="inputLine"><img src="../images/inputLine.png"></div>
                        </div>
                        <input class="input" type="tel" id="" placeholder="(xx) xxxxx-xxxx"/>
                    </div>
                    <div class="inputContent">
                        <div class="divIcon">
                            <div class="inputIcon">
                                <img src="../images/lock.png" />
                            </div>
                            <div class="inputLine"><img src="../images/inputLine.png"></div>
                        </div>
                        <input class="input" type="password" id="" placeholder="Senha"/>
                    </div>
                    <div class="inputContent">
                        <div class="divIcon">
                            <div class="inputIcon">
                                <img src="../images/lock.png" />
                            </div>
                            <div class="inputLine"><img src="../images/inputLine.png"></div>
                        </div>
                        <input class="input" type="password" id="" placeholder="Re-digite a Senha"/>
                    </div>
                </div>
                
                <p class="text">Clique em "Proximo passo" para cadastrar seu endereço. </p>
               
                <div class="signinbtn" onclick="window.location.href = '../CadastroEndereco/'" >
                   
                    <p class="lbl"> Proximo Passo </p>
                    <button class="alreadyAccount" onclick="window.location.href = '../Login/'"></button>
                
                </div>
                
                    <p class="lbl">Já tem uma conta?</p>
                           
                    
                        <span class="logText" button class="logText" onclick="window.location.href = '../Login/'">  Login  </span> 
                   
                 
                
               
                
      
    </div>
  </body>
</html>
