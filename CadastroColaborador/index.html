<!DOCTYPE html>
          <head>
            <meta charset="utf-8">
            <title>iTech</title>
            <link rel="stylesheet" href="styles.css">          
          </head>
          
          <body>
            <div className="signUpDiv">
              <div className="form">
                <p className="lbl">Cadastro de Endereço</p>
                <div className="inputBox">
                  <div class="inputContent">
                    <div class="divIcon">
                        <div class="inputIcon">
                            <img src="../images/CEP.png" />
                            <img src="../images/inputLine.png"/>
                        </div>
                      </div>
                        <input class="input" id="" placeholder="CEP"/>
                  </div>
                  <div class="inputContent">
                    <div class="divIcon">
                        <div class="inputIcon">
                            <img src="../images/Rua.png" />
                            <img src="../images/inputLine.png"/>
                        </div>
                    </div>
                        <input class="input" id="" placeholder="Rua"/>
                  </div>
                  <div class="inputContent">
                    <div class="divIcon">
                        <div class="inputIcon">
                            <img src="../images/Numero.png" />
                            <img src="../images/inputLine.png"/>
                        </div>
                      </div>
                        <input class="input" id="" placeholder="Número"/>
                  </div>
                  <div class="inputContent">
                    <div class="divIcon">
                        <div class="inputIcon">
                            <img src="../images/Cidade.png" />
                            <img src="../images/inputLine.png"/>
                        </div>
                    </div>
                        <input class="input" id="" placeholder="Cidade"/>
                  </div>
                  <div class="inputContent">
                    <div class="divIcon">
                        <div class="inputIcon">
                            <img src="../images/Estado.png" />
                            <img src="../images/inputLine.png"/>
                        </div>
                        
                      </div>
                        <input class="input" id="" placeholder="Estado"/>
                  </div>
                </div>
                
                <div className="condensedactive">
                  <div className="condensed">
                    <div className="input">
                      <div className="label">
                        <div className="label">
                          <div className="label-background">
                            <div className="background" />
                          </div>
                          <div className="text">
                            <p className="text-1-2">Transporte</p>
                            <p className="text-1-3">*</p>
                          </div>
                        </div>
                      </div>
                      <div className="icon-+-text">
                        <p className="text-1-4"></p>
                      </div>
                      <div className="icons">
                        <div className="navigation-/arrowdrop-_down">
                          <img src="" />
                          <img src="" />
                        </div>
                      </div>
                    </div>
                    <div className="additional-info">
                      <div className="description">
                        <p className="text-1-6">Escolha o tipo de transporte que você usará.</p>
                      </div>
                    </div>
                  </div>
                </div>
                <button className="login-button">
                  <p className="text-1-7">Finalizar Cadastro</p>
                </button>
              </div>
            </div>
          
        
                
              
          </body>
</html>
